version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: leadmind-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: leadmind
      MYSQL_USER: leadmind
      MYSQL_PASSWORD: leadmind123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App (개발용)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadmind-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://leadmind:leadmind123@mysql:3306/leadmind
      - ADMIN_PASSWORD=leadmind2024!
      - NODE_ENV=production
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
