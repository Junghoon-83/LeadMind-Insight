apiVersion: apps/v1
kind: Deployment
metadata:
  name: leadmind-app
  namespace: leadmind
  labels:
    app: leadmind-insight
spec:
  replicas: 2
  selector:
    matchLabels:
      app: leadmind-insight
  template:
    metadata:
      labels:
        app: leadmind-insight
    spec:
      containers:
        - name: leadmind-app
          image: leadmind-insight:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: leadmind-config
            - secretRef:
                name: leadmind-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
