apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: leadmind-ingress
  namespace: leadmind
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - leadmind.example.com
      secretName: leadmind-tls
  rules:
    - host: leadmind.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: leadmind-service
                port:
                  number: 80
